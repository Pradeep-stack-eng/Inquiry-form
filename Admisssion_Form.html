<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission_Form</title>
    <link rel="stylesheet" href="Form.css">
    
</head>
<body>
    <form action="">
    <h1>International School of Management and Technology</h1>
    <h2>Inquiry Form</h2>
    <h4>Student's Name</h4>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" required>
        
        <label for="Lname">Last Name: </label>
        <input type="text" name="Lname" id="Lname" required>
    <h4>Date of Birth</h4>  
    <P>
        DOB: <input type="date" name="dob" id="dob" required>
    </P>  
   
    <h4>Desire Course</h4>
    <p>
        Choose Course:
         <select name="choosecourse" id="choosecourse" required>
         <option value="">-Select Course-</option>
         <option value="Bsc.IT">Bsc.IT</option>
         <option value="Cyber Security">Cyber Security</option>
         <option value="BBA">BBA</option>
         <option value="BHM">BHM</option>
        </select>

    </p>
    <h4>Guardian Name</h4>
    <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname">
        
        <label for="Lname">Last Name:</label>
        <input type="text" name="Lname" id="Lname">
    <p> Current Address: <textarea name="current_address" id="current_address" cols="50" rows="1" required></textarea></p>
    <p>High School Grade: <input type="text" name="highschoolgrade" id="highschoolgrade"required></p>
    <p>Phone Number: <input type="text" name="phonenumber" id="phonenumber"required></p>
    <p>Email: <input type="email" name="email" id="email" required></p>
    <input type="submit" value="submit" >



</form>    
</body>
</html>
